<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fotos - Arian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('summer_season.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Georgia, serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      padding: 60px 20px;
    }

    .photo-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .photo-entry {
      background-color: #eff3f3;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-entry:hover {
      transform: scale(1.03);
    }

    .photo-entry img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* Modal para ampliar la foto */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 70%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: zoom 0.3s ease;
    }

    @keyframes zoom {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ccc;
    }

    .boton-volver {
      display: inline-block;
      font-family: "Times", Helvetica, sans-serif;
      font-size: 50px;
      font-weight: bold;
      color: rgb(16, 36, 44);
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
      margin: 30px auto;
    }

    .boton-volver:hover {
      color: azure;
    }

    @media (max-width: 768px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .photo-entry img {
        height: 180px;
      }
      .boton-volver {
        font-size: 36px;
      }
    }

    @media (max-width: 480px) {
      .photo-grid {
        grid-template-columns: 1fr;
      }
      .photo-entry img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="photo-container">
      <div style="text-align: center;">
        <a class="boton-volver" href="index.html">ARIAN</a>
      </div>
      <div class="photo-grid">
        <!-- Cada foto en un "photo-entry" -->
        <div class="photo-entry">
          <img src="galeria_blog/foto1.JPG" alt="Foto 1" onclick="openModal(this)">
        </div>
        <div class="photo-entry">
          <img src="galeria_blog/foto2.JPG" alt="Foto 2" onclick="openModal(this)">
        </div>
        <div class="photo-entry">
          <img src="galeria_blog/foto3.JPG" alt="Foto 3" onclick="openModal(this)">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(element) {
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = element.src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
