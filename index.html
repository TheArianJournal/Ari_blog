<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Arian Journal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: sans-serif;
    }

    .contenedor-imagen {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('summer_season.jpg');
      background-size: cover;
      background-position: center;
    }

    .barra-superior {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }

    .botones-izquierda,
    .botones-derecha {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .titulo-central {
      font-size: 50px;
      font-weight: bold;
      color: rgb(191, 206, 212);
      font-family: "Times", Helvetica, sans-serif;
      text-align: center;
      flex-shrink: 0;
      align-self: center;
    }

    button {
      background: transparent;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 23px;
      border-radius: 5px;
    }

    .botones-izquierda button {
      color: black;
    }

    .botones-derecha button {
      color: white;
    }

    #blogSection {
      display: none;
      padding: 40px;
      font-family: Georgia, serif;
      font-size: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

       @media (max-width: 768px) {
    .contenedor-imagen {
      background-image: url('fondo_mobile.jpeg');
      background-size: cover;
      background-position: center;
      padding: 40px 20px;
    }

    .barra-superior {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .titulo-central {
      order: 1;
      font-size: 70px;
      color: rgb(191, 206, 212);
      margin-bottom: 10px;
    }

    .botones-izquierda,
    .botones-derecha {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .botones-izquierda {
      order: 2;
    }

    .botones-derecha {
      order: 3;
    }

    .botones-izquierda button,
    .botones-derecha button {
      font-size: 26px;
      color: #f5f9fa;
    }
  }
  </style>
</head>
<body>

<div class="contenedor-imagen" id="paginaPrincipal">
  <div class="barra-superior">
    <div class="botones-izquierda">
      <a href="blogs.html"><button>Blogs</button></a>
      <a href="about.html"><button>About</button></a>
    </div>

    <div class="titulo-central">ARIAN</div>

    <div class="botones-derecha">
      <button>Reseñas</button>
      <a href="galeria.html"><button>Galería</button></a>
    </div>
  </div>
</div>

</body>
</html>
