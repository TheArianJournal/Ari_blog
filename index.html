<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Arian Journal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: sans-serif;
    }

    .contenedor-imagen {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('summer_season.jpg');
      background-size: cover;
      background-position: center;
    }

    .barra-superior {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }

    .botones-izquierda,
    .botones-derecha {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .titulo-central {
      font-size: 50px;
      font-weight: bold;
      color: rgb(191, 206, 212);
      font-family: "Times", Helvetica, sans-serif;
      text-align: center;
      flex-shrink: 0;
    }

    button {
      background: transparent;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 23px;
      border-radius: 5px;
    }

    .botones-izquierda button {
      color: black;
    }

    .botones-derecha button {
      color: white;
    }

    /* Sección de blog */
    #blogSection {
      display: none;
      padding: 40px;
      font-family: Georgia, serif;
      font-size: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Estilos responsivos para pantallas pequeñas */
    @media (max-width: 768px) {
      .barra-superior {
        flex-direction: column;
        gap: 20px;
        align-items: center;
        padding: 20px;
      }

      .botones-izquierda,
      .botones-derecha {
        justify-content: center;
        gap: 15px;
      }

      .titulo-central {
        order: -1;
        font-size: 36px;
        margin-bottom: 10px;
      }
      body,
      .botones-izquierda button,
      .botones-derecha button,

      button {
        color: black !important;
      }
    }
  </style>
</head>
<body>

<div class="contenedor-imagen" id="paginaPrincipal">
  <div class="barra-superior">
    <div class="botones-izquierda">
      <a href="blogs.html"><button>Blogs</button></a>
      <button>About</button>
    </div>

    <div class="titulo-central">ARIAN</div>

    <div class="botones-derecha">
      <button>Recomendaciones</button>
      <button>Galería</button>
    </div>
  </div>
</div>
</body>
</html>
